<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Typescript</title>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

    <h2>Typescript for beginners</h2>

    <div>

        <p>How many textblocks do you need?</p><input type="number" id="numberOfTextblocks">
        <button type="button" id="createTextblock">Click</button>

    </div>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.8.0.js"></script>

    <!-- module loader -->
    <script src="modules/jspm_packages/system.js"></script>
    <script src="modules/jspm.config.js"></script>

    <!-- module loading -->
    <script>
    
        console.log(System);

        System.defaultJSExtensions = true;

        // File for loading all modules?
        System.import("js/modules").then(function(modules){

            console.log("modules loaded: ", modules);

            $(document).ready(function() {
                $("#createTextblock").click(function() {
                    console.log("button clicked");

                    var numberOfTextblocks = $('#numberOfTextblocks').val();

                    console.log("numberOfTextblocks: ", numberOfTextblocks);

                    var textblockRequest = new modules.TextblockRequest();
                    textblockRequest.createTextblock(numberOfTextblocks);

                });
            });

        });

    </script>  

</body>
</html>
